<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Upload Prediction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">File Upload Prediction</h1>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="form-group">
        <label for="file">Upload CSV or Parquet file:</label>
        <input type="file" name="file" id="file" class="form-control-file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload and Predict</button>
    </form>
    
    {% if table %}
      <h2>Prediction Results</h2>
      <div class="table-responsive">
        {{ table|safe }}
      </div>
    {% endif %}
    
    <p class="mt-4"><a href="{{ url_for('home') }}">Back to Home</a></p>
  </div>
</body>
</html>
